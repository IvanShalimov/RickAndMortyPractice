name: Android CI & Release     # –ù–∞–∑–≤–∞–Ω–∏–µ workflow

on:
  push:
    branches: [ "master" ]    # –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –ø—É—à–µ –≤ master (–º–µ—Ä–∂–∏ —Ç–æ–∂–µ —Å—á–∏—Ç–∞—é—Ç—Å—è)

# –î–æ–±–∞–≤–ª—è–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –¥–ª—è –∑–∞–ø–∏—Å–∏
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest    # GitHub –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ—Ç –≤–∏—Ä—Ç—É–∞–ª—å–Ω—É—é –º–∞—à–∏–Ω—É —Å Ubuntu

    steps:
      # –®–∞–≥ 1: –ü–æ–ª—É—á–∞–µ–º –∏—Å—Ö–æ–¥–Ω—ã–π –∫–æ–¥
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # –ù–µ–æ–±—Ö–æ–¥–∏–º–æ –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –ø—É—à–∏—Ç—å —Ç–µ–≥–∏
          fetch-depth: 0

      # üî• –î–∞—ë–º –ø—Ä–∞–≤–∞ –Ω–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # –®–∞–≥ 2: –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º JDK (–¥–ª—è —Å–±–æ—Ä–∫–∏ Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Extract version and create tag
        id: tag-version
        run: |
          # –ò–∑–≤–ª–µ–∫–∞–µ–º versionName –∏–∑ build.gradle
          VERSION=$(grep 'versionName' app/build.gradle.kts | cut -d'"' -f2)
          echo "Extracted version: $VERSION"
          
          # –°–æ–∑–¥–∞—ë–º —Ç–µ–≥ (—Ñ–æ—Ä–º–∞—Ç vX.X.X)
          TAG_NAME="v$VERSION"
          echo "Creating tag: $TAG_NAME"
          
          # –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–≥ –≤ –≤—ã—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —à–∞–≥–∞
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          
          # –°–æ–∑–¥–∞—ë–º –∏ –ø—É—à–∏–º —Ç–µ–≥
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Increment versionCode
        run: |
          sed -i 's/versionCode \([0-9]*\)/versionCode $((\1+1))/' app/build.gradle.kts
          NEW_VERSION=$(grep 'versionName' app/build.gradle.kts | cut -d'"' -f2)
          echo "New version: $NEW_VERSION"

      # –®–∞–≥ 3: –°–æ–±–∏—Ä–∞–µ–º APK (—Ä–µ–ª–∏–∑–Ω—É—é –≤–µ—Ä—Å–∏—é)
      - name: Build Release APK
        run: ./gradlew assembleDebug

      # –®–∞–≥ 4: –°–æ–∑–¥–∞—ë–º GitHub-—Ä–µ–ª–∏–∑ –∏ –∑–∞–≥—Ä—É–∂–∞–µ–º APK
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/app-debug.apk  # –ü—É—Ç—å –∫ APK
          tag_name: ${{ steps.tag-version.outputs.tag_name }}  # –ë–µ—Ä—ë–º —Ç–µ–≥ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —à–∞–≥–∞
          generate_release_notes: true  # –ê–≤—Ç–æ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è –æ–ø–∏—Å–∞–Ω–∏—è
          draft: false                  # –ù–µ —á–µ—Ä–Ω–æ–≤–∏–∫
          prerelease: false             # –ù–µ –ø—Ä–µ-—Ä–µ–ª–∏–∑
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # –°–µ–∫—Ä–µ—Ç–Ω—ã–π —Ç–æ–∫–µ–Ω (GitHub —Å–∞–º –µ–≥–æ –ø–æ–¥—Å—Ç–∞–≤–ª—è–µ—Ç)